        <script>
            const game = new URLSearchParams(window.location.search).get("game");
            console.log(game);
            const game_title = document.getElementById("buy-game-title");
            if (game === "iowavmichiganst") {

            } else if (game === "iowavminnesota") {

            }
       </script>
